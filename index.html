<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Space Invaders</title>

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="libraries/easeljs-0.8.2.min.js"></script>
        <script type="text/javascript" src="libraries/preloadjs-0.6.2.min.js"></script>
        <script type="text/javascript" src="libraries/soundjs-0.6.2.min.js"></script>
        <script type="text/javascript" src="libraries/utilities.1.8.0.min.js"></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="scripts/player.js"></script>
        <script type="text/javascript" src="scripts/ship.js"></script>
        <script type="text/javascript" src="scripts/bullet.js"></script>
        <script type="text/javascript" src="scripts/bunker.js"></script>
        <script type="text/javascript" src="scripts/mystery_ship.js"></script>
        <script type="text/javascript" src="scripts/game_audio.js"></script>
        <script type="text/javascript" src="scripts/game_menu.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
        <script type="text/javascript" src="scripts/message.js"></script>
        <script type="text/javascript" src="scripts/high_score.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <!-- /build -->
    </head>
<body>
    <canvas id="MainCanvas"></canvas>

    <div id="GameMenu">
        <ul id="GameMenu-first">
            <li id="Restart" class="button">Restart</li>
            <li id="Mute" class="button">Mute</li>
            <li>Score: <span id="Score" class="value"></span></li>
            <li>Lives: <span id="Lives" class="value"></span></li>
        </ul>
        <ul id="GameMenu-second">
            <li>High-score: <span id="HighScore" class="value"></span></li>
            <li id="Timer"></li>
        </ul>
    </div>

</body>
</html>
